apiVersion: apps/v1
kind: Deployment
metadata:
  name: hw-{{ required "environment undefined" .Values.environment }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hw-{{ required "environment undefined" .Values.environment }}
  template:
    metadata:
      labels:
        app: hw-{{ required "environment undefined" .Values.environment }}
    spec:
      containers:
      - name: hw-{{ .Release.Namespace }}
        image: {{ required "docker_prefix undefined" .Values.docker_prefix }}hybridocr_website:{{ required "environment undefined" .Values.environment }}
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        livenessProbe:
          httpGet:
            path: /liveness
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "1024Mi"
        env:
        - name: HYBRIDOCR_CONFIG_FILE
          value: "/secret/config.json"
        volumeMounts:
        - name: config-volume
          mountPath: /secret/config.json
          subPath: config.json
          readOnly: true
      volumes:
      - name: config-volume
        secret:
          secretName: config
---
apiVersion: v1
kind: Service
metadata:
  name: hw-{{ required "environment undefined" .Values.environment }}
  labels:
    app: hw-{{ required "environment undefined" .Values.environment }}
spec:
  type: ClusterIP
  selector:
    app: hw-{{ required "environment undefined" .Values.environment }}
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
