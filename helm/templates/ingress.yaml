apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hw-{{ .Release.Namespace }}-ingress
  annotations:
    ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - {{ required "domain value is required" .Values.domain }}
    secretName: hybridocr-tls
  rules:
  - host: {{ required "domain value is required" .Values.domain }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hw-{{ .Release.Namespace }}-service
            port:
              number: 80
